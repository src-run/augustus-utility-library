---

syntax_version: 2.0
target_classes:
  - "SR\\Util\\Transform\\StringTransform"

instructions:
  globals:
    provided:
      - "abcdef01234"
      - "-----------"
      - "abcd---1234"
      - "--LMNOMQR@1"
      - "jdE0@$@30cc"
      - "The cow looked over a   hill!"
      - "Sentence containing\nnew-lines\n\rand return\tand other"
      - "0123"
      - "abcdEF"
      - "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+"

  methods:
    toUpper:
      expected:
        - "ABCDEF01234"
        - "-----------"
        - "ABCD---1234"
        - "--LMNOMQR@1"
        - "JDE0@$@30CC"
        - "THE COW LOOKED OVER A   HILL!"
        - "SENTENCE CONTAINING\nNEW-LINES\n\rAND RETURN\tAND OTHER"
        - "0123"
        - "ABCDEF"
        - "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"

    toLower:
      expected:
        - "abcdef01234"
        - "-----------"
        - "abcd---1234"
        - "--lmnomqr@1"
        - "jde0@$@30cc"
        - "the cow looked over a   hill!"
        - "sentence containing\nnew-lines\n\rand return\tand other"
        - "0123"
        - "abcdef"
        - "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+"

    toAlphanumeric:
      expected:
        - "abcdef01234"
        - ""
        - "abcd1234"
        - "LMNOMQR1"
        - "jdE030cc"
        - "Thecowlookedoverahill"
        - "Sentencecontainingnewlinesandreturnandother"
        - "0123"
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz0123456789"

    toAlpha:
      expected:
        - "abcdef"
        - ""
        - "abcd"
        - "LMNOMQR"
        - "jdEcc"
        - "Thecowlookedoverahill"
        - "Sentencecontainingnewlinesandreturnandother"
        - ""
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz"

    toNumeric:
      expected:
        - "01234"
        - ""
        - "1234"
        - "1"
        - "030"
        - ""
        - ""
        - "0123"
        - ""
        - "0123456789"

    toAlphanumericAndDashes:
      expected:
        - "abcdef01234"
        - "-----------"
        - "abcd---1234"
        - "--LMNOMQR1"
        - "jdE030cc"
        - "Thecowlookedoverahill"
        - "Sentencecontainingnew-linesandreturnandother"
        - "0123"
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz0123456789"

    toAlphanumericAndSpacesToDashes:
      expected:
        - "abcdef01234"
        - "-"
        - "abcd-1234"
        - "-LMNOMQR1"
        - "jdE030cc"
        - "The-cow-looked-over-a-hill"
        - "Sentence-containing-new-lines-and-return-and-other"
        - "0123"
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz0123456789"

    spacesToDashes:
      expected:
        - "abcdef01234"
        - "-----------"
        - "abcd---1234"
        - "--LMNOMQR@1"
        - "jdE0@$@30cc"
        - "The-cow-looked-over-a-hill!"
        - "Sentence-containing\nnew-lines\n\rand-return\tand-other"
        - "0123"
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+"

    dashesToSpaces:
      expected:
        - "abcdef01234"
        - " "
        - "abcd 1234"
        - " LMNOMQR@1"
        - "jdE0@$@30cc"
        - "The cow looked over a   hill!"
        - "Sentence containing\nnew lines\n\rand return\tand other"
        - "0123"
        - "abcdEF"
        - "abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+"

    slugify:
      expected:
        - "abcdef01234"
        - ""
        - "abcd-1234"
        - "lmnomqr-1"
        - "jde0-30cc"
        - "the-cow-looked-over-a-hill"
        - "sentence-containing-new-lines-and-return-and-other"
        - "0123"
        - "abcdef"
        - "abcdefghijklmnopqrstuvwxyz0123456789"

    camelToPascalCase:
      provided:
        - aCamelCaseString
        - camelWithABackToBackUpper
      expected: pascalToCamelCase:provided

    camelToSnakeCase:
      provided: camelToPascalCase
      expected: snakeToCamelCase:provided

    camelToSpinalCase:
      provided: camelToPascalCase
      expected: spinalToCamelCase:provided

    pascalToCamelCase:
      provided:
        - ACamelCaseString
        - CamelWithABackToBackUpper
      expected: camelToPascalCase:provided

    pascalToSnakeCase:
      provided: pascalToCamelCase
      expected: snakeToCamelCase:provided

    pascalToSpinalCase:
      provided: pascalToCamelCase
      expected: spinalToCamelCase:provided

    snakeToCamelCase:
      provided:
        - a_camel_case_string
        - camel_with_a_back_to_back_upper
      expected: camelToPascalCase:provided

    snakeToPascalCase:
      provided: snakeToCamelCase
      expected: pascalToCamelCase:provided

    snakeToSpinalCase:
      provided: snakeToCamelCase
      expected: spinalToCamelCase:provided

    spinalToCamelCase:
      provided:
        - a-camel-case-string
        - camel-with-a-back-to-back-upper
      expected: camelToPascalCase:provided

    spinalToPascalCase:
      provided: spinalToCamelCase
      expected: pascalToCamelCase:provided

    spinalToSnakeCase:
      provided: spinalToCamelCase
      expected: snakeToCamelCase:provided

    toPhoneNumber:
      provided:
        - "12223334444"
        - "2223334444"
        - "1-222-333-4444"
        - "222-333-4444"
        - "(222) 333 4444"
        - "(222)333-4444"
        - "+1 (222) 333-4444"
        - "1231234"
        - "123-1234"
        - "not-phone-number"
      expected:
        - "12223334444"
        - "12223334444"
        - "12223334444"
        - "12223334444"
        - "12223334444"
        - "12223334444"
        - "12223334444"
        - "1231234"
        - "1231234"
        - "not-phone-number"

    toPhoneFormat:
      provided: toPhoneNumber
      expected:
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "+1 (222) 333-4444"
        - "123-1234"
        - "123-1234"
        - "not-phone-number"

    isSame:
      arguments:
        - ["string-value-one"]
        - ["not-same-string-value"]
        - ["100"]
        - ["100"]
        - ["100"]
        - [100]

      provided:
        - "string-value-one"
        - "string-value-two"
        - 100
        - 100
        - "100"
        - "100"

      expected:
        - true
        - false
        - true
        - true
        - true
        - false

    isNotSame:
      arguments: isSame
      provided: isSame
      expected:
        - false
        - true
        - false
        - false
        - false
        - true

    isEqual:
      arguments: isSame
      provided: isSame
      expected:
        - true
        - false
        - true
        - true
        - true
        - true

    isNotEqual:
      arguments: isSame
      provided: isSame
      expected:
        - false
        - true
        - false
        - false
        - false
        - false
