sudo: false

php:
  - 5.6
  - 7.0

git:
  depth: 3

services:
  - mysql
  - memcached

addons:
  hosts:
    - travis.src.run

env:
  global:
    - secure: 

install :
  - bash .bldr/bldr -b up-env -q
  - bash .bldr/bldr -b up-app -q

script :
  - bin/phpunit -vvv

after_script :
  - bash .bldr/bldr -b down-app -q
  - bash .bldr/bldr -b down-env -q

